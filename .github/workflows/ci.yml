name: Flutter CI

on:
  push:
    branches: [ main, rebrand ]
  pull_request:
    branches: [ main, rebrand ]

jobs:
  test_and_analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # This ensures that even if Dependabot updated something, 
      # we use the required Gradle version for the check
      - name: Force Gradle 8.13
        run: |
          cat > android/gradle/wrapper/gradle-wrapper.properties <<EOF
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-8.13-bin.zip
          EOF

      - name: Install dependencies
        run: flutter pub get

      - name: Static Analysis
        run: flutter analyze

      # Try to build a debug APK to ensure no library conflicts exist
      - name: Build Check
        run: flutter build apk --debug --flavor normal
