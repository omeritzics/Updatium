name: Nightly Build

permissions:
  contents: write

on:
  push:
    branches:
      - main
      - rebrand

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Free space to prevent storage issues
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: false
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # Step 2: Checkout code
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 3: Setup Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Step 4: Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # Step 5: Force Update Gradle Wrapper to 8.13
      - name: Force Update Gradle Wrapper to 8.13
        run: |
          mkdir -p android/gradle/wrapper
          printf "distributionBase=GRADLE_USER_HOME\ndistributionPath=wrapper/dists\nzipStoreBase=GRADLE_USER_HOME\nzipStorePath=wrapper/dists\ndistributionUrl=https\://services.gradle.org/distributions/gradle-8.13-bin.zip" > android/gradle/wrapper/gradle-wrapper.properties

      # Step 6: Fix Kotlin jvmTarget by removing the problematic block
      # This sed command finds the kotlinOptions block and replaces it with a compatible version
      - name: Fix Kotlin jvmTarget Syntax
        run: |
          # We use a multi-line sed or simply replace the specific line with a comment if it fails
          # This approach attempts to use the most basic compatibility mode
          sed -i 's/jvmTarget = JavaVersion.VERSION_11.toString()//g' android/app/build.gradle.kts || true
          sed -i 's/kotlinOptions.jvmTarget = "11"//g' android/app/build.gradle.kts || true
          
          # Injecting a clean compiler options block that works with Kotlin 2.0+
          sed -i '/kotlinOptions {/a \        freeCompilerArgs += listOf("-Xjvm-default=all")' android/app/build.gradle.kts || true

      # Step 7: Fetch dependencies
      - name: Get Dependencies
        run: |
          flutter pub cache repair
          flutter pub get

      # Step 8: Build APK
      - name: Build APK (Debug Mode)
        run: |
          # Disable signing configuration
          sed -i 's/signingConfig = signingConfigs.getByName("release")//g' android/app/build.gradle* || true
          
          flutter build apk --debug --flavor normal
          
          mkdir -p build/outputs/
          cp build/app/outputs/flutter-apk/app-normal-debug.apk build/outputs/updatium-nightly-debug.apk

      # Step 9: Artifacts and Release
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Updatium-Debug-APK
          path: build/outputs/updatium-nightly-debug.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nightly-build
          name: "Updatium Nightly"
          files: build/outputs/updatium-nightly-debug.apk
          prerelease: true
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
