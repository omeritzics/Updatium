name: Nightly Build

permissions:
  contents: write

on:
  push:
    branches:
      - main
      - rebrand

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Freeing space to ensure the build doesn't run out of storage
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: false
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # Checkout the repository with full history
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Java 17 is required for modern Android/Flutter builds
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Standard Flutter setup with caching enabled
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # FORCE Gradle Update: Rewriting the properties file to 8.13
      - name: Force Update Gradle Wrapper to 8.13
        run: |
          mkdir -p android/gradle/wrapper
          printf "distributionBase=GRADLE_USER_HOME\ndistributionPath=wrapper/dists\nzipStoreBase=GRADLE_USER_HOME\nzipStorePath=wrapper/dists\ndistributionUrl=https\://services.gradle.org/distributions/gradle-8.13-bin.zip" > android/gradle/wrapper/gradle-wrapper.properties

      # Fix Kotlin DSL jvmTarget error: Migrate to compilerOptions
      # This replaces the old jvmTarget syntax with the new required format
      - name: Fix Kotlin jvmTarget Syntax
        run: |
          sed -i 's/jvmTarget = JavaVersion.VERSION_11.toString()/compilerOptions { jvmTarget.set(org.jetbrains.kotlin.gradle.dsl.JvmTarget.JVM_11) }/g' android/app/build.gradle.kts || true

      # Repair cache and fetch pub dependencies
      - name: Get Dependencies
        run: |
          flutter pub cache repair
          flutter pub get

      # Build Step: Disabling signing configs to allow unsigned debug APK build
      - name: Build APK (Debug Mode)
        run: |
          # Remove signingConfig from build.gradle files
          sed -i 's/signingConfig = signingConfigs.getByName("release")//g' android/app/build.gradle* || true
          
          flutter build apk --debug --flavor normal
          
          # Prepare output directory and copy the APK
          mkdir -p build/outputs/
          cp build/app/outputs/flutter-apk/app-normal-debug.apk build/outputs/updatium-nightly-debug.apk

      # Uploading the APK as a workflow artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Updatium-Debug-APK
          path: build/outputs/updatium-nightly-debug.apk

      # Create/Update the "Nightly Build" release on GitHub
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nightly-build
          name: "Updatium Nightly"
          files: build/outputs/updatium-nightly-debug.apk
          prerelease: true
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
