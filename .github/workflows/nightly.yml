name: Nightly Build

permissions:
  contents: write

on:
  push:
    branches:
      - main
      - rebrand

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Standard cleanup to ensure enough disk space
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: false
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # This step is still needed to ensure the environment matches the latest AGP requirements
      - name: Update Gradle Wrapper
        run: |
          mkdir -p android/gradle/wrapper
          printf "distributionBase=GRADLE_USER_HOME\ndistributionPath=wrapper/dists\nzipStoreBase=GRADLE_USER_HOME\nzipStorePath=wrapper/dists\ndistributionUrl=https\://services.gradle.org/distributions/gradle-8.13-bin.zip" > android/gradle/wrapper/gradle-wrapper.properties

      - name: Get Dependencies
        run: |
          flutter pub get

      - name: Build APK (Debug Mode)
        run: |
          # Strip signing config for CI build
          sed -i 's/signingConfig = signingConfigs.getByName("release")//g' android/app/build.gradle* || true
          
          flutter build apk --debug --flavor normal
          
          mkdir -p build/outputs/
          cp build/app/outputs/flutter-apk/app-normal-debug.apk build/outputs/updatium-nightly-debug.apk

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Updatium-Debug-APK
          path: build/outputs/updatium-nightly-debug.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nightly-build
          name: "Updatium Nightly"
          files: build/outputs/updatium-nightly-debug.apk
          prerelease: true
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
