name: Build and Release
permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      beta:
        type: boolean
        description: "Is this a beta release?"
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Extract Version
        id: extract_version      
        run: |
          VERSION=$(grep '^version: ' pubspec.yaml | cut -d ' ' -f 2 | cut -d '+' -f 1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "beta=${{ github.event.inputs.beta }}" >> $GITHUB_OUTPUT

      - name: Decode Keystore
        run: |
          # Decoding the keystore to the root directory where Gradle can find it via Absolute Path
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > upload-keystore.jks

      - name: Create key.properties
        run: |
          # Creating key.properties in the ROOT directory because your build.gradle.kts uses rootProject.file()
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> key.properties
          echo "alias=upload" >> key.properties
          # We use the full path to the keystore file located in the root
          echo "storeFile=/home/runner/work/Updatium/Updatium/upload-keystore.jks" >> key.properties

      - name: Build APKs
        run: |
          # Building the app flavors. Gradle will now find key.properties in the root folder.
          flutter build apk --flavor normal --release
          flutter build apk --flavor fdroid -t lib/main_fdroid.dart --release

      - name: Save APKs as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-apks
          path: build/app/outputs/flutter-apk/*.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ steps.extract_version.outputs.tag }}
          prerelease: ${{ github.event.inputs.beta == true }}
          draft: true
          files: build/app/outputs/flutter-apk/*.apk
          generate_release_notes: true
