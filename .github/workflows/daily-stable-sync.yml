name: Daily Stable Sync (PR Only)

on:
  schedule:
    - cron: '0 0 * * *' # 专抓 驻注  爪转
  workflow_dispatch: # 驻注 转 拽

permissions:
  contents: read      # 专砖转 拽专  拽 (拽转 )
  pull-requests: write # 专砖转 转 爪专转 -Pull Request 注爪

jobs:
  open-sync-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          #  爪专 砖转砖 -Token  爪注 转 -Checkout
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for differences
        id: check
        run: |
          git fetch origin main stable
          # 砖  注驻
          DIFF=$(git log origin/stable..origin/main --oneline)
          if [ -z "$DIFF" ]; then
            echo "No new changes to sync."
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "New changes found."
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request to Stable
        if: steps.check.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: automated-stable-sync
          base: stable
          head: main
          title: " Sync: New updates from main to stable"
          body: |
            ## Automated Sync Request
            This PR was automatically generated to sync the latest changes from `main` into `stable`.
            
            **Permissions Note:** This action has read-only access to code.
          labels: |
            sync
            automated